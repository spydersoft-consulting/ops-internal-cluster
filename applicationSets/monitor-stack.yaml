apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitor-stack
  labels:
    spydersoft.io/environment: internal
    spydersoft.io/category: app-set
spec:
  generators:
    - git:
        repoURL: https://github.com/spydersoft-consulting/ops-internal-cluster
        revision: HEAD
        directories:
          - path: external/monitor/*
  template:
    metadata:
      name: "{{path.basename}}"
      labels:
        spydersoft.io/environment: internal
        spydersoft.io/category: "monitor-stack"
    spec:
      project: external-apps
      source:
        helm:
          version: v3
          valueFiles:
            - values.yaml
        path: "{{ path }}"
        repoURL: https://github.com/spydersoft-consulting/ops-internal-cluster
        targetRevision: main
      destination:
        server: https://kubernetes.default.svc
        namespace: "monitoring"
      ignoreDifferences:
        # - group: "*"
        #   kind: "*"
        #   managedFieldsManagers:
        #   - argocd-controller
        - group: "*"
          kind: "StatefulSet"
          jsonPointers:
            - /spec/persistentVolumeClaimRetentionPolicy
            - /spec/template/metadata/annotations/'kubectl.kubernetes.io/restartedAt'
        - group: "apps"
          kind: Deployment
          jqPathExpressions:
            - .spec.template.spec.hostUsers
      syncPolicy:
        # automated:
        #   prune: true
        #   selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
          - ServerSideApply=true
