apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: monitor-stack
  labels:
    spydersoft.io/environment: internal
    spydersoft.io/category: app-set
spec:
  generators:
  - git:
      repoURL: https://bitbucket.org/spydersoftteam/ops-internal-cluster
      revision: HEAD
      directories:
      - path: external/monitor/*
  template:
    metadata:
      name: '{{path.basename}}'
      labels:
        spydersoft.io/environment: internal
        spydersoft.io/category: 'monitor-stack'
    spec:
      project: external-apps
      source:
        helm:
          version: v3
          valueFiles:
          - values.yaml
        path: '{{ path }}'
        repoURL: https://bitbucket.org/spydersoftteam/ops-internal-cluster
        targetRevision: main
      destination:
        server: https://kubernetes.default.svc
        namespace: 'monitoring'
      syncPolicy:
        # automated: 
        #   prune: true 
        #   selfHeal: true
        syncOptions:   
        - CreateNamespace=true