apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: traefik
  namespace: kube-system
spec:
  chart: traefik
  repo: https://traefik.github.io/charts
  targetNamespace: kube-system
  version: 32.1.1
  valuesContent: |-
    deployment:
      kind: DaemonSet
    nodeSelector:
      kubernetes.io/os: linux
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: node-role.kubernetes.io/control-plane
                  operator: DoesNotExist
    ports:
      web:
        port: 8000
        hostPort: 8080
      websecure:
        port: 8443
        hostPort: 8444
    service:
      type: ClusterIP
    ingressClass:
      enabled: true
      isDefaultClass: false
      name: traefik
    providers:
      kubernetesCRD:
        enabled: true
        allowCrossNamespace: true
      kubernetesGateway:
        enabled: true
        experimentalChannel: true
      kubernetesIngress:
        enabled: false
    gatewayClass:
      enabled: true
      name: traefik
    gateway:
      enabled: true
      name: traefik-gateway
      listeners:
        web:
          port: 8000
          protocol: HTTP
          namespacePolicy: All
    metrics:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            cluster: internal
    additionalArguments:
      - "--serverstransport.insecureskipverify=true"
    logs:
      general:
        level: INFO
      access:
        enabled: true
