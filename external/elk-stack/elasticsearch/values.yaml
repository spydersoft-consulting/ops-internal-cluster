elasticsearch:
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    storageClassName: "nfs-client"
    resources:
      requests:
        storage: 30Gi

  persistence:
    enabled: true
    labels:
      # Add default labels for the volumeClaimTemplate of the StatefulSet
      enabled: false
    annotations: {}
  ingress:
    enabled: true
    pathtype: ImplementationSpecific
    hosts:
      - host: elastic.mattgerega.net
        paths:
          - path: /