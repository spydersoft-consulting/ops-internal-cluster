influxdb:
  authEnabled: false
  database: unifi
  persistence:
    enabled: false
  enabled: false
  architecture: standalone
ingress:
  main:
    enabled: false
service:
  main:
    type: ClusterIP
    controller: main
    primary: true
    ports:
      http:
        enabled: false
      metrics:
        primary: true
        protocol: TCP
        enabled: true
        port: 9130
serviceMonitor:
  main:
    endpoints:
    - scheme: http
      port: metrics
      scrapeTimeout: 30s
      path: /metrics
      interval: 1m
    serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
    enabled: true
controllers:
  main:
    strategy: Recreate
    revisionHistoryLimit: 3
    type: deployment
    enabled: true
    replicas: 1
    containers:
      main:
        probes:
          readiness:
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
            custom: false
            enabled: true
          liveness:
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 3
              periodSeconds: 10
              initialDelaySeconds: 0
            custom: false
            enabled: true
          startup:
            type: TCP
            spec:
              timeoutSeconds: 1
              failureThreshold: 30
              periodSeconds: 5
              initialDelaySeconds: 0
            custom: false
            enabled: true
        image:
          tag: v2.13.1
          pullPolicy: IfNotPresent
          repository: ghcr.io/unpoller/unpoller
        env:
          TZ: America/New_York
          UP_UNIFI_DEFAULT_URL: https://unifi
          UP_INFLUXDB_DISABLE: true
        envFrom:
        - secretRef:
            name: unifi-poller

