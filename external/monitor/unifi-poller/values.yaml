ingress:
  main:
    enabled: false
service:
  main:
    controller: main
    ports:
      http:
        enabled: false
      metrics:
        primary: true
        enabled: true
        protocol: TCP
        port: 9130
    primary: true
    type: ClusterIP
serviceMonitor:
  main:
    serviceName: '{{ include "bjw-s.common.lib.chart.names.fullname" $ }}'
    enabled: true
    endpoints:
    - scrapeTimeout: 30s
      scheme: http
      path: /metrics
      port: metrics
      interval: 1m
controllers:
  main:
    enabled: true
    revisionHistoryLimit: 3
    containers:
      main:
        image:
          tag: v2.14.0
          pullPolicy: IfNotPresent
          repository: ghcr.io/unpoller/unpoller
        env:
          UP_INFLUXDB_DISABLE: true
          TZ: America/New_York
          UP_UNIFI_DEFAULT_URL: https://unifi
        envFrom:
        - secretRef:
            name: unifi-poller
        probes:
          liveness:
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            enabled: true
            type: TCP
          readiness:
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
            enabled: true
            type: TCP
          startup:
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              timeoutSeconds: 1
              failureThreshold: 30
            enabled: true
            type: TCP
    replicas: 1
    type: deployment
    strategy: Recreate
influxdb:
  enabled: false
  authEnabled: false
  architecture: standalone
  database: unifi
  persistence:
    enabled: false

