apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: tempo-storage-secret-es
spec:
  refreshInterval: 1h0m0s
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: tempo-storage-secret
  data:
  - secretKey: STORAGE_USERNAME
    remoteRef:
      key: secrets-k8/monitoring/garage/tempo
      property: access_key
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None
  - secretKey: STORAGE_PASSWORD
    remoteRef:
      key: secrets-k8/monitoring/garage/tempo
      property: secret_key
      conversionStrategy: Default
      decodingStrategy: None
      metadataPolicy: None