controllers:
  main:
    enabled: false
  postgres:
    enabled: true
    type: deployment
    strategy: Recreate
    containers:
      main:
        envFrom:
        - secretRef:
            name: postgres-secrets
        env:
        - value: 5432
          name: POSTGRES_PORT
        - value: postgres-service
          name: POSTGRES_HOST
        - value: grafana
          name: POSTGRES_DB
        strategy:
          type: Recreate
        image:
          tag: 17
          pullPolicy: IfNotPresent
          repository: postgres
    replicas: 1
    revisionHistoryLimit: 3
persistence:
  postgres-data:
    advancedMounts:
      postgres:
        main:
        - path: /var/lib/postgresql/data
    enabled: true
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
    size: 300Gi
    storageClass: nfs-client
  postgres-secrets:
    type: secret
    enabled: true
    name: postgres-secrets
  postgres-init-data:
    type: configMap
    enabled: true
    identifier: postgres-init-data
    advancedMounts:
      postgres:
        main:
        - path: /docker-entrypoint-initdb.d/init-grafana-user.sh
          subPath: init-data.sh
global:
  nameOverride: postgres
grafana:
  revisionHistoryLimit: 1
  ingress:
    enabled: true
    hosts:
    - grafana.mattgerega.net
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/service-upstream: "true"
    pathType: Prefix
    path: /
    tls: []
  persistence:
    storageClassName: nfs-client
    enabled: true
  serviceMonitor:
    enabled: true
  service:
    annotations:
      linkerd.io/inject: enabled
  grafana.ini:
    azure:
      managed_identity_enabled: true
    server:
      root_url: https://grafana.mattgerega.net
      domain: grafana.mattgerega.net
    auth.azuread:
      enabled: true
      role_attribute_strict: false
      allow_sign_up: true
      scopes: openid email profile
      name: Azure AD
      token_url: https://login.microsoftonline.com/70965cdd-c60c-4109-9fcf-709b2f23bd0c/oauth2/v2.0/token
      auth_url: https://login.microsoftonline.com/70965cdd-c60c-4109-9fcf-709b2f23bd0c/oauth2/v2.0/authorize
    database:
      type: postgres
      host: grafana-postgres
      name: grafana
  podAnnotations:
    linkerd.io/inject: enabled
  envFromSecret: grafana-auth-secret
  admin:
    passwordKey: GRAFANA_ADMIN_PASSWORD
    userKey: GRAFANA_ADMIN_USER
    existingSecret: grafana-admin-secret
  plugins:
  - grafana-piechart-panel
configMaps:
  postgres-init-data:
    data:
      init-data.sh: |
        #!/bin/bash
        set -e;
        if [ -n "${POSTGRES_NON_ROOT_USER:-}" ] && [ -n "${POSTGRES_NON_ROOT_PASSWORD:-}" ]; then
          psql -v ON_ERROR_STOP=1 --username "$POSTGRES_USER" --dbname "$POSTGRES_DB" <<-EOSQL
            CREATE USER "${POSTGRES_NON_ROOT_USER}" WITH PASSWORD '${POSTGRES_NON_ROOT_PASSWORD}';
            GRANT ALL PRIVILEGES ON DATABASE ${POSTGRES_DB} TO "${POSTGRES_NON_ROOT_USER}";
            ALTER DATABASE ${POSTGRES_DB} OWNER TO "${POSTGRES_NON_ROOT_USER}";
        EOSQL
        else
          echo "SETUP INFO: No Environment variables given!"
        fi
    enabled: true
service:
  main:
    enabled: false
  postgres:
    type: ClusterIP
    controller: postgres
    primary: false
    ports:
      postgres:
        port: 5432
        enabled: true
grafanaBackup:
  image:
    tag: v1.4.5
    repository: dealfa/grafana-backup-tool
  enabled: true
  schedule: 0 4 * * *

