speedtest-exporter:
  service:
  main:
    ports:
      http:
        enabled: false
      metrics:
        enabled: true
        protocol: TCP
        port: 9798

  metrics:
    # -- Enable and configure a Prometheus serviceMonitor for the chart under this key.
    # @default -- See values.yaml
    enabled: true
    serviceMonitor:
      # -- The interval field must use minutes for the padding to calculate properly.
      interval: 30m
      scrapeTimeout: 1m
      labels: {}