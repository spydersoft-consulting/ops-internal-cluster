controllers:
  main:
    replicas: 1
    revisionHistoryLimit: 3
    enabled: true
    containers:
      main:
        probes:
          liveness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          readiness:
            spec:
              failureThreshold: 3
              periodSeconds: 10
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
          startup:
            spec:
              failureThreshold: 30
              periodSeconds: 5
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
            enabled: true
            custom: false
        image:
          repository: ghcr.io/donkie/spoolman
          pullPolicy: IfNotPresent
          tag: 0.20.0
        env:
          TZ: America/New_York
        strategy:
          type: Recreate
    type: deployment
    strategy: Recreate
service:
  main:
    primary: true
    ports:
      http:
        port: 8000
        primary: true
        enabled: true
    controller: main
    type: ClusterIP
ingress:
  main:
    hosts:
    - paths:
      - service:
          port: http
          identifier: main
        path: /
        pathType: Prefix
      host: spoolman.mattgerega.net
    annotations:
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
    enabled: true
    className: nginx
persistence:
  data:
    globalMounts:
    - readOnly: false
      path: /home/app/.local/share/spoolman
    accessMode: ReadWriteMany
    enabled: true
    size: 2Gi
    storageClass: nfs-client
    type: persistentVolumeClaim

