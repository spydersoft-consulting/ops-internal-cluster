controllers:
  main:
    enabled: true
    strategy: Recreate
    containers:
      main:
        image:
          repository: ghcr.io/donkie/spoolman
          tag: 0.19.3
          pullPolicy: IfNotPresent
        probes:
          startup:
            enabled: true
            custom: false
            spec:
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          readiness:
            enabled: true
            custom: false
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
          liveness:
            enabled: true
            custom: false
            spec:
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
            type: TCP
        env:
          TZ: America/New_York
        strategy:
          type: Recreate
    replicas: 1
    type: deployment
    revisionHistoryLimit: 3
ingress:
  main:
    hosts:
    - host: spoolman.mattgerega.net
      paths:
      - pathType: Prefix
        path: /
        service:
          identifier: main
          port: http
    enabled: true
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
persistence:
  data:
    enabled: true
    size: 2Gi
    storageClass: nfs-client
    globalMounts:
    - path: /home/app/.local/share/spoolman
      readOnly: false
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
service:
  main:
    ports:
      http:
        enabled: true
        primary: true
        port: 8000
    primary: true
    controller: main
    type: ClusterIP

