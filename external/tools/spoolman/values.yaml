persistence:
  data:
    type: persistentVolumeClaim
    accessMode: ReadWriteMany
    enabled: true
    storageClass: nfs-client
    globalMounts:
    - path: /home/app/.local/share/spoolman
      readOnly: false
    size: 2Gi
controllers:
  main:
    type: deployment
    replicas: 1
    containers:
      main:
        probes:
          readiness:
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            custom: false
          startup:
            type: TCP
            spec:
              failureThreshold: 30
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 5
            enabled: true
            custom: false
          liveness:
            type: TCP
            spec:
              failureThreshold: 3
              timeoutSeconds: 1
              initialDelaySeconds: 0
              periodSeconds: 10
            enabled: true
            custom: false
        image:
          repository: ghcr.io/donkie/spoolman
          tag: 0.18.0
          pullPolicy: IfNotPresent
        strategy:
          type: Recreate
        env:
          TZ: America/New_York
    strategy: Recreate
    enabled: true
    revisionHistoryLimit: 3
ingress:
  main:
    hosts:
    - paths:
      - pathType: Prefix
        path: /
        service:
          identifier: main
          port: http
      host: spoolman.mattgerega.net
    annotations:
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      nginx.ingress.kubernetes.io/rewrite-target: /
      kubernetes.io/ingress.class: nginx
    className: nginx
    enabled: true
service:
  main:
    type: ClusterIP
    ports:
      http:
        primary: true
        port: 8000
        enabled: true
    primary: true
    controller: main

