persistence:
  data:
    accessMode: ReadWriteMany
    type: persistentVolumeClaim
    storageClass: nfs-client
    enabled: true
    size: 2Gi
    globalMounts:
    - readOnly: false
      path: /home/app/.local/share/spoolman
service:
  main:
    type: ClusterIP
    primary: true
    ports:
      http:
        primary: true
        port: 8000
        enabled: true
    controller: main
ingress:
  main:
    className: nginx
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      nginx.ingress.kubernetes.io/proxy-body-size: 500M
      kubernetes.io/ingress.class: nginx
    hosts:
    - paths:
      - pathType: Prefix
        service:
          identifier: main
          port: http
        path: /
      host: spoolman.mattgerega.net
    enabled: true
controllers:
  main:
    type: deployment
    revisionHistoryLimit: 3
    replicas: 1
    enabled: true
    strategy: Recreate
    containers:
      main:
        image:
          tag: 0.22.0
          repository: ghcr.io/donkie/spoolman
          pullPolicy: IfNotPresent
        probes:
          liveness:
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
            enabled: true
          startup:
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 5
              failureThreshold: 30
              timeoutSeconds: 1
            enabled: true
          readiness:
            type: TCP
            custom: false
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              failureThreshold: 3
              timeoutSeconds: 1
            enabled: true
        strategy:
          type: Recreate
        env:
          TZ: America/New_York

